<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="F1SignInCss.css">
</head>
<body>
    <section>
    <div>
        <center><h1 style="text-align: center; color: rgb(4, 4, 49);">Login Form</h1></center>
        <form action="SelectorExample.html">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter your name" required> <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter your e-mail id" required> <br>
            <br>
            <label for="Password">Password</label>
            <input type="password" required> <br>
            <br>
            <center><button type="submit">Login</button></center>
        </form>
    </div>
    </section>
</body>
</html>
