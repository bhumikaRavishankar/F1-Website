<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="project.html">
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter your name" required> <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your email id" required> <br>
        <br>
        <label for="Password">Password</label>
        <input type="password" maxlength="8" minlength="4" required> <br>
        <br>
        <label for="Phone No.">Phone No.</label>
        <input type="tel" placeholder="Enter your mobile number" required> <br>
        <br>
        <label for="DOB">DOB</label>
        <input type="date" placeholder="Enter your birthday" required><br>
        <br>
        <label for="Age">Age</label>
        <input type="Number"><br>
        <br>
        <legend>Gender</legend>
        <fieldset>
        <label for="Gender">Male</label>
        <input type="radio" name="gender" id="male"> 
        <label for="Gender">Female</label>
        <input type="radio" name="gender" id="female">
        </fieldset>
        <br>
        <br>
        <label for="t&c"> I agree with all the terms and conditions</label>
        <input type="checkbox" required><br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
